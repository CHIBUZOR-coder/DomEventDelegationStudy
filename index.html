<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event Delegation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>

    <ul id="sports">
      <li id="Football" class="list">Football</li>
      <li id="Hockey" class="list">Hockey</li>
      <li id="Basketball" class="list">Basketball</li>
      <li id="Volleyball" class="list">Volleyball</li>
       <li id="Tennis" class="list">Tennis</li>

    <div class="word">

        In this project, when any of the (li) items or (ul) is clicked, it prints in
